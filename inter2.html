<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="navbardiv">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inter.html">Interact</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="inter2.html">Interact2</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="buttondiv">
        <button class="btn btn-primary" type="button" id="btntest">Calc</button>
      </div>
      <div id="calc" style="display:none" class="calcdiv">
        <div class="container">
          <div class="row">
            <div class="col-6 col-sm-3">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">1</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  aria-describedby="addon-wrapping"
                  id="num1"
                />
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-6 col-sm-3">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">2</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  aria-describedby="addon-wrapping"
                  id="num2"
                />
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-6 col-sm-3">
              <input
                class="btn btn-primary"
                type="button"
                id="plus"
                value="+"
              />
              <input
                class="btn btn-primary"
                type="button"
                id="minus"
                value="-"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6 col-sm-3">
              <input
                class="btn btn-primary"
                type="button"
                id="multi"
                value="*"
              />
              <input
                class="btn btn-primary"
                type="button"
                id="divide"
                value="/"
              />
            </div>
            <div class="w-100"></div>
            <div class="col-6 col-sm-3">
                <div class="form-group">
                    <label for="result">Result</label>
                    <textarea id="result" class="form-control"></textarea>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/calc.js" type="text/javascript"></script>
  </body>
</html>
